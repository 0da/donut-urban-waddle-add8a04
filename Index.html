<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Donuts!</title>
</head>
<body>
<div class="container d-flex flex-column position-relative min-vh-100">
    <div class="flex-grow-1">
        <div class="row">
            <div class="col-8">
                <div class="w-100" id="canvasTop">
                    <canvas class="border border-danger mx-auto  p-0" id="canvas">There should be canvas 0_0</canvas>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="donutSizeControl">Donut focus: <span
                            id="donutSizeControlValue">50</span>%</label>
                    <input type="range" class="form-control-range" id="donutSizeControl"
                           min="5" max="100" value="50" oninput="dsControl(this.value)">
                </div>
                <div id="isCircle"></div>
            </div>
        </div>
    </div>
</div>

<script src="draw.js"></script>
<script src="logic.js"></script>
<script src="control.js"></script>

        crossorigin="anonymous"></script>
</body>
</html>
